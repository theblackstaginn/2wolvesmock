# .github/workflows/pages.yml
# Deploy ONLY the /2wolvesmock folder to GitHub Pages (no whole-repo upload)

name: Deploy 2wolvesmock to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Prevent Jekyll from interfering with static files
      - name: Disable Jekyll
        run: touch ./2wolvesmock/.nojekyll

      - name: Upload Pages artifact (2wolvesmock only)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./2wolvesmock

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4